<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microdados</title>
</head>
<body>
    <div>
        <!-- Define que estamos usando o schema para representação de filmes -->
        <article itemscope itemtype="https://schema.org/Movie">
            <!-- Nome do filme -->
            <h1 itemprop="name"> Bloodbath </h1>
            <!-- Resumo do filme -->
            <p  itemprop="abstract"> Whose blood will be spilt in the Bloodbath? Who will
                the victors be? How many will survive? Good luck... </p>    
            <div>
                <!-- Imagem do filme -->
                <img itemprop="image" src="https://upload.wikimedia.org/wikipedia/en/thumb/3/39/A_Star_is_Born.png/220px-A_Star_is_Born.png" alt="A Star is Born Movie">
            </div>
            <!-- Define o diretor do filme e que ele é uma personalidade (Person) -->
            <footer itemprop="director" itemtype="https://schema.org/Person">
                <!-- Atribui um nome e data de nascimento para a Person -->
                Director: <span itemprop="name">Bradley Cooper.</span>
                    <span itemprop="birthDate">January 5, 1975.</span>
            </footer>
        </article>
    </div>
</body>
</html>
