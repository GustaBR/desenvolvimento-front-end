<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <!-- Tabela -->
    <table>
        <!-- Cabeçalho -->
        <thead>
            <tr>
                <th> RA </th>
                <th> Nome </th>
                <th> Sobrenome </th>
                <th> Média </th>
            </tr>
        </thead>
        <!-- Corpo da tabela -->
        <tbody>
            <!-- Linha 1 -->
            <tr>
                <!-- Tupla 1 -->
                <td> 123456 </td>
                <td> João </td>
                <td> Santos </td>
                <td> 10 </td>
            </tr>
            <!-- Linha 2 -->
            <tr>
                <!-- Tupla 2 -->
                <td> 447744 </td>
                <td> Maria </td>
                <td> Silva </td>
                <td> 9 <td>
            </tr>
        </tbody>
        <!-- Rodapé da tabela -->
        <tfoot>
            <td> - </td>
            <td> - </td>
            <td> - </td>
            <td> 9.5 </td>
        </tfoot>
    </table>
</body>
</html>
