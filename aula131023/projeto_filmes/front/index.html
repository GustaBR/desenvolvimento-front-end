<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.css" rel="stylesheet">
    
    <link rel="stylesheet" href="css/styles.css">
</head>

<body onload="obterFilmes()">
    <!-- Script em JS -->
    <script src="js/frontend.js"></script>
    <!-- Importando o axios via CDN -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Define uma modal com id="modalCadadstro", modal é uma nova tela que aparece por cima da existente -->
    <div class="modal fade" id="modalLogin" aria-labelledby="modalLogin" aria-hidden="true">
        
        <!-- modal-dialog é a janela da modal em si -->
        <div class="modal-dialog">

            <!-- Conteúdo da modal -->
            <div class="modal-content">
                
                <!-- modal-header é o cabeçalho do conteúdo -->
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Login de Usuário</h1>
                </div>

                <!-- modal-body é o corpo da janela -->
                <div class="modal-body">
                    <!-- Utilizaremos este alerta posteriormente -->
                    <div class="d-none alert alert-dismissible fade alert-modal-login" role="alert"></div>

                    <!-- Formulário para entrada de login/senha -->
                    <form>

                        <!-- Rótulo e campo de texto para o login -->
                        <div class="mb-3">
                            <label for="usuarioLoginInput" class="col-form-label">Usuário</label>
                            <input type="text" id="usuarioLoginInput" class="form-control">
                        </div>

                        <!-- Rótulo e campo de texto para a senha -->
                        <div class="mb-3">
                            <label for="passwordLoginInput" class="col-form-label">Senha</label>
                            <input type="password" id="passwordLoginInput" class="form-control">
                        </div>
                    </form>
                </div>

                <!-- modal-footer é o rodapé da janela -->
                <div class="modal-footer">
                    
                    <!-- Botão Cancelar (fecha a modal aberta) -->
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancelar
                    </button>

                    <!-- Botão Login (chama a função que valida um usuário ao clicar) -->
                     <button type="button" class="btn btn-primary" onclick="fazerLogin()">
                        Login
                     </button>

                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalCadastro" aria-labelledby="modalCadastro" aria-hidden="true">
        
        <!-- modal-dialog é a janela da modal em si -->
        <div class="modal-dialog">

            <!-- Conteúdo da modal -->
            <div class="modal-content">
                
                <!-- modal-header é o cabeçalho do conteúdo -->
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Cadastro de Usuário</h1>
                </div>

                <!-- modal-body é o corpo da janela -->
                <div class="modal-body">
                    <!-- Utilizaremos este alerta posteriormente -->
                    <div class="d-none alert alert-dismissible fade alert-modal-cadastro" role="alert"></div>

                    <!-- Formulário para entrada de login/senha -->
                    <form>

                        <!-- Rótulo e campo de texto para o login -->
                        <div class="mb-3">
                            <label for="usuarioCadastroInput" class="col-form-label">Usuário</label>
                            <input type="text" id="usuarioCadastroInput" class="form-control">
                        </div>

                        <!-- Rótulo e campo de texto para a senha -->
                        <div class="mb-3">
                            <label for="passwordCadastroInput" class="col-form-label">Senha</label>
                            <input type="password" id="passwordCadastroInput" class="form-control">
                        </div>
                    </form>
                </div>

                <!-- modal-footer é o rodapé da janela -->
                <div class="modal-footer">
                    
                    <!-- Botão Cancelar (fecha a modal aberta) -->
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancelar
                    </button>

                    <!-- Botão Cadastrar (chama a função que cadastra um usuário ao clicar) -->
                     <button type="button" class="btn btn-primary" onclick="cadastrarUsuario()">
                        Cadastrar
                     </button>

                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Barra de navegação -->
                <nav class="navbar navbar-expand-md bg-light">
                    <a class="navbar-brand" href="#">Filmes</a>
                    <button class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#myNav"
                        aria-controls="myNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation">

                        <!-- Ícone do botão -->
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- Div que irá expandir/contrair de acordo com o clique do botão -->
                    <div class="collapse navbar-collapse" id="myNav">
                        <div class="navbar-nav ms-auto">
                            <a class="nav-link active me-2" aria-current="page" href="#"
                            data-bs-toggle="modal" data-bs-target="#modalLogin">Login</a>
                            <a class="nav-link active me-2" aria-current="page" href="#"
                            data-bs-toggle="modal" data-bs-target="#modalCadastro">Novo usuário</a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="d-none alert alert-dismissible fade alert-filme" role="alert">
                    <!-- <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> -->                     
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-4">
                <!-- Campos de texto -->
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="titulo-input"
                    placeholder="Título do Filme">
                    <label for="titulo-input">Título do Filme</label>
                    
                </div>
            </div>

            <div class="col-md-8 col-lg-4">
                <!-- Campos de texto -->
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="sinopse-input"
                    placeholder="Sinopse do Filme">
                    <label for="sinopse-input">Sinopse do Filme</label>
                </div>
            </div>
        </div>

        <!-- Botão de cadastro -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <button id="cadastrarFilmeButton" class="btn btn-outline-primary w-100" onclick="cadastrarFilme() " disabled>
                    Cadastrar
                </button>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <table class="table table-stripped table-hover text-center filmes">
                    <thead>
                        <!-- Header da Tabela -->
                        <tr>
                            <th>Título</th>
                            <th>Sinopse</th>
                        </tr>
                    </thead>

                    <tbody>
                        <!-- Lista de filmes -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
